<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>
<meta charset="UTF-8">
<title>Create product</title>
</head>
<body>
	<div layout:fragment="content" class="container body-content">
		<form th:action="@{/course/create}" th:object="${course}"
			method="post" class="form">
			<div class="form-group">
				<label for="name">Place</label> 
				<input type="text"
					placeholder="Place" class="form-control" id="name"
					th:field="*{place}">
			</div>

			<div class="form-group">
				<label for="image">Start Date:</label> <input type="date"
					placeholder="image" class="form-control" id="image"
					th:field="*{startDate}">
			</div>

			<div class="form-group">
				<label for="lectureName">Lecture:</label> <input type="text"
					placeholder="LectureName" class="form-control" id="lectureName"
					th:field="*{lectureName}">
			</div>
			<input type="submit" value="Add" class="btn btn-success">
		</form>

	</div>
</body>
</html>
